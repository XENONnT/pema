# Test package every time

name: Build

# Controls when the action will run.

# Trigger this code when a new release is published
on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install python dependencies
        uses: py-actions/py-dependency-install@v2
      - name: Install peak_matching
        run: bash .github/scripts/install_pema.sh
      - name: Install pytest and hypothesis
        run: pip install pytest hypothesis flake8 pytest-cov
      - name: Test package
        run: |
          pytest -v
      - name: Test Package numbaless
        env:
          NUMBA_DISABLE_JIT: 1
        run: |
            pytest -v
      - name: Build coverage file
        env:
          NUMBA_DISABLE_JIT: 1
        run: |
          pytest --cache-clear --cov=pema > pytest-coverage.txt
      - name: goodbye
        run: echo goodbye
